<ul class="nav nav-bar justify-content-center" style="margin-bottom: 3rem;">
  <li class="nav-item">
    <h1><a ng-href="{{'#/user/'+user_id}}" style="color: white;">Trainly.io</a></h1>
  </li>
</ul>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Available Courses </h1>
    </div>
  </div>
  <div class="row">
    <uib-accordion style="width:100%;">
      <div uib-accordion-group class="panel-default" ng-repeat="course in courses">
        <uib-accordion-heading>
          <div class="row" style="font-size: 2.5rem;">
            <div class="col-sm-11">{{course.course_id + ' ' + course.name}}</div>
            <div class="col-sm-1"><a ng-if="course.interested == 0" href ng-click="interestcourse(course.course_id)" style="color: red;"><span class="icon-heart-o"></span></a>
            <a ng-if="course.interested == 1" href ng-click="disinterestCourse(course.course_id)" style="color: red;"><span class="icon-heart"></span></a>
            </div>  
          </div>
        </uib-accordion-heading>
        <div class="col-sm-2">
          <img ng-src={{course.icon}} style="width: 100%;">
        </div>
        <div class="col-sm-10">
          {{course.description}}
        </div>
        <div class="col-sm-12 text-right">
          ${{course.cost}}
        </div>

        <div class="col-sm-12 text-right">
          <a href ng-click="enrollCourse(course)" ng-if="course.enrolled == 0" class="btn btn-primary" role="button" style="padding: 0.5rem 2rem; color: white;">
            <h3>Enroll</h3>
          </a>
          
        </div>
      </div>
    </uib-accordion>

  </div>
</div>
